<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إرسال التحويل</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  text-align: center;
  margin: 0; padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('YOUR_BACKGROUND.jpg') center/cover no-repeat;
}
.box {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  color: #fff;
}
input, button {
  width: 90%; padding: 10px; margin: 10px 0; border-radius: 10px; border: none; font-size: 1em;
}
button {
  background-color: #28a745; color: white; cursor: pointer; transition: 0.2s;
}
button:hover { background-color: #218838; }
#loadingMsg { color:white; margin-top:10px; }
</style>
</head>
<body>

<div class="box">
  <h2>إرسال التحويل</h2>
  <p>طريقة الدفع: <span id="paymentMethod">...</span></p>
  <input type="text" id="senderPhone" placeholder="رقم الهاتف المحول منه" required>
  <input type="number" id="amount" placeholder="المبلغ المحول" required>
  <input type="file" id="transferImage" accept="image/*">
  <button onclick="submitPayment()">إرسال</button>
  <p id="loadingMsg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
  authDomain: "ahmed-77878.firebaseapp.com",
  databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ahmed-77878",
  storageBucket: "ahmed-77878.appspot.com",
  messagingSenderId: "566732207368",
  appId: "1:566732207368:web:d88477f62ecf475e2628bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const clientId = localStorage.getItem('clientId');
const paymentMethod = localStorage.getItem('paymentMethod');
document.getElementById('paymentMethod').innerText = paymentMethod;

function submitPayment() {
  const senderPhone = document.getElementById('senderPhone').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  const imageFile = document.getElementById('transferImage').files[0];

  if (!senderPhone || !amount) return alert("ادخل جميع البيانات المطلوبة!");

  const reader = new FileReader();
  reader.onload = function(e) {
    const base64Image = imageFile ? e.target.result : null;

    const paymentRef = db.ref(`payments`).push();
    paymentRef.set({
      clientId,
      method: paymentMethod,
      senderPhone,
      amount,
      date: new Date().toLocaleString(),
      confirmed: false,
      imageBase64: base64Image
    });

    document.getElementById('loadingMsg').innerText = "تم الإرسال!";
    setTimeout(() => window.location.href = "client.html", 500);
  };

  if(imageFile) reader.readAsDataURL(imageFile);
  else reader.onload(); // إذا مفيش صورة
}
</script>
</body>
</html>
