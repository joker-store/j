<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة الإدارة - التحويلات</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  margin: 0;
  padding: 20px;
  background-image: url('admin_background.jpg'); /* الخلفية هنا */
  background-size: cover;
  background-position: center;
}
h2 { text-align: center; margin-bottom: 20px; color: white; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  background: rgba(255,255,255,0.1);
}
th, td {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
  color: #fff;
}
th { background-color: rgba(0,0,0,0.5); }
td img { width: 80px; height: auto; border-radius: 5px; }
button {
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.confirm-btn { background-color: #28a745; color: white; }
.confirm-btn:hover { background-color: #218838; }
.delete-btn { background-color: #dc3545; color: white; }
.delete-btn:hover { background-color: #c82333; }
</style>
</head>
<body>

<h2>لوحة الإدارة - التحويلات الجديدة</h2>

<table>
  <thead>
    <tr>
      <th>اسم العميل</th>
      <th>طريقة الدفع</th>
      <th>رقم الهاتف</th>
      <th>المبلغ</th>
      <th>الصورة</th>
      <th>التاريخ</th>
      <th>إجراءات</th>
    </tr>
  </thead>
  <tbody id="paymentsTable"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
  authDomain: "ahmed-77878.firebaseapp.com",
  databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ahmed-77878",
  storageBucket: "ahmed-77878.appspot.com",
  messagingSenderId: "566732207368",
  appId: "1:566732207368:web:d88477f62ecf475e2628bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const paymentsTable = document.getElementById('paymentsTable');

db.ref('clients').on('value', snapshot => {
  paymentsTable.innerHTML = '';
  snapshot.forEach(clientSnap => {
    const clientId = clientSnap.key;
    const clientName = clientSnap.val().name;

    db.ref(`clients/${clientId}/payments`).on('value', paymentsSnap => {
      paymentsSnap.forEach(paymentSnap => {
        const payment = paymentSnap.val();
        if (payment.confirmed) return;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${clientName}</td>
          <td>${payment.method}</td>
          <td>${payment.senderPhone}</td>
          <td>${payment.amount}</td>
          <td>${payment.imageURL ? `<img src="${payment.imageURL}" alt="صورة التحويل">` : ''}</td>
          <td>${payment.date}</td>
          <td>
            <button class="confirm-btn" onclick="confirmPayment('${clientId}','${paymentSnap.key}')">تأكيد</button>
            <button class="delete-btn" onclick="deletePayment('${clientId}','${paymentSnap.key}')">حذف</button>
          </td>
        `;
        paymentsTable.appendChild(tr);
      });
    });
  });
});

function confirmPayment(clientId, paymentId) {
  db.ref(`clients/${clientId}/payments/${paymentId}`).update({ confirmed: true })
    .then(() => alert('تم تأكيد الدفع!'));
}

function deletePayment(clientId, paymentId) {
  if (!confirm('هل تريد حذف هذا التحويل؟')) return;
  db.ref(`clients/${clientId}/payments/${paymentId}`).remove()
    .then(() => alert('تم حذف التحويل!'));
}
</script>

</body>
</html>
