<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة الإدارة - التحويلات</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  text-align: center;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  background-image: url('YOUR_BACKGROUND.jpg'); /* ضع خلفيتك هنا */
  background-size: cover;
  background-position: center;
  color: #fff;
}
.container {
  background: rgba(0,0,0,0.5);
  padding: 20px;
  border-radius: 15px;
  margin: 20px auto;
  width: 95%;
  max-width: 1000px;
}
h2 { margin-bottom: 20px; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border: 1px solid #fff;
  padding: 8px;
  text-align: center;
}
th { background-color: rgba(255,255,255,0.2); }
img { max-width: 80px; border-radius: 10px; }
button {
  padding: 5px 10px;
  margin: 2px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.confirm-btn { background-color: #28a745; color: white; }
.delete-btn { background-color: #dc3545; color: white; }
</style>
</head>
<body>

<div class="container">
  <h2>لوحة الإدارة - التحويلات الجديدة</h2>
  <table id="paymentsTable">
    <thead>
      <tr>
        <th>اسم العميل</th>
        <th>طريقة الدفع</th>
        <th>رقم الهاتف المحول منه</th>
        <th>المبلغ</th>
        <th>الصورة</th>
        <th>التاريخ</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script>
// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
  authDomain: "ahmed-77878.firebaseapp.com",
  databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ahmed-77878",
  storageBucket: "ahmed-77878.appspot.com",
  messagingSenderId: "566732207368",
  appId: "1:566732207368:web:d88477f62ecf475e2628bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// جلب جميع العملاء وتحويلاتهم
const paymentsTable = document.querySelector('#paymentsTable tbody');

db.ref('clients').on('value', snapshot => {
  paymentsTable.innerHTML = '';
  snapshot.forEach(clientSnap => {
    const clientId = clientSnap.key;
    const clientName = clientSnap.val().name;

    db.ref(`clients/${clientId}/payments`).on('value', paymentsSnap => {
      paymentsSnap.forEach(paymentSnap => {
        const payment = paymentSnap.val();
        const tr = document.createElement('tr');

        // فقط التحويلات غير المؤكدة تظهر
        if (payment.confirmed) return;

        tr.innerHTML = `
          <td>${clientName}</td>
          <td>${payment.method}</td>
          <td>${payment.senderPhone}</td>
          <td>${payment.amount}</td>
          <td>${payment.imageURL ? `<img src="${payment.imageURL}" />` : ''}</td>
          <td>${payment.date}</td>
          <td>
            <button class="confirm-btn" onclick="confirmPayment('${clientId}','${paymentSnap.key}')">تأكيد</button>
            <button class="delete-btn" onclick="deletePayment('${clientId}','${paymentSnap.key}')">حذف</button>
          </td>
        `;
        paymentsTable.appendChild(tr);
      });
    });
  });
});

// تأكيد التحويل
function confirmPayment(clientId, paymentId) {
  db.ref(`clients/${clientId}/payments/${paymentId}`).update({ confirmed: true })
    .then(() => alert('تم التأكيد!'))
    .catch(err => console.error(err));
}

// حذف التحويل
function deletePayment(clientId, paymentId) {
  db.ref(`clients/${clientId}/payments/${paymentId}`).remove()
    .then(() => alert('تم الحذف!'))
    .catch(err => console.error(err));
}
</script>

</body>
</html>
