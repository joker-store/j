<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول العميل</title>
  <style>
    body { font-family: Tahoma; direction: rtl; text-align: center; background: #f5f5f5; }
    .box { margin: 100px auto; background: white; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px #ccc; }
    input { margin: 5px; padding: 10px; width: 90%; }
    button { padding: 10px; width: 95%; background: #2196f3; color: white; border: none; cursor: pointer; }
    button:hover { background: #1976d2; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>تسجيل دخول</h2>
    <input type="text" id="username" placeholder="الاسم">
    <input type="password" id="password" placeholder="كلمة السر">
    <button id="loginBtn">دخول</button>
    <div id="error"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
      authDomain: "ahmed-77878.firebaseapp.com",
      databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ahmed-77878",
      storageBucket: "ahmed-77878.firebasestorage.app",
      messagingSenderId: "566732207368",
      appId: "1:566732207368:web:d88477f62ecf475e2628bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('loginBtn').addEventListener('click', login);

    function login() {
      console.log("تم الضغط على دخول"); // للتأكد أن الزر شغال

      const name = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      if (!name || !pass) {
        errorDiv.innerText = "أدخل الاسم وكلمة السر";
        return;
      }

      db.ref('clients').orderByChild('name').equalTo(name).once('value', snapshot => {
        if (snapshot.exists()) {
          let loggedIn = false;
          snapshot.forEach(child => {
            const user = child.val();
            if (user.password.trim() === pass) {
              localStorage.setItem('clientId', child.key);
              localStorage.setItem('clientName', user.name);
              window.location.href = "client.html";
              loggedIn = true;
            }
          });
          if (!loggedIn) {
            errorDiv.innerText = "كلمة السر غير صحيحة!";
          }
        } else {
          errorDiv.innerText = "الاسم غير موجود!";
        }
      }, error => {
        console.error(error);
        errorDiv.innerText = "خطأ في الاتصال بقاعدة البيانات";
      });
    }
  </script>
</body>
</html>
