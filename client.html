<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة العميل والإدمن</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  text-align: center;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url('YOUR_BACKGROUND.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
.box {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
h2 { margin-bottom: 15px; font-size: 1.5em; color: #fff; }
h3 { margin: 10px 0; font-size: 1.2em; color: #fff; }
h1 { font-size: 2.5em; color: green; margin: 10px 0; }
.payment-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}
.payment-buttons button {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 120px;
  height: 120px;
  border: 2px solid white;
  border-radius: 15px;
  cursor: pointer;
  font-size: 14px;
  color: white;
  background: rgba(255,255,255,0.1);
  transition: transform 0.2s, background 0.2s;
}
.payment-buttons button:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.2);
}
.payment-buttons img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
}
/* زر الاعدادات */
#adminIcon {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 25px;
  cursor: pointer;
  color: white;
}
/* نافذة الادمن */
#adminPanel {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  color: white;
  max-height: 80vh;
  overflow-y: auto;
}
#adminPanel h2 {
  margin-bottom: 10px;
  color: #fff;
}
#adminPanel ul {
  list-style: none;
  padding: 0;
}
#adminPanel li {
  background: rgba(255,255,255,0.1);
  margin: 5px 0;
  padding: 10px;
  border-radius: 10px;
}
#closeAdmin {
  background: red;
  color: white;
  padding: 5px 10px;
  margin-top: 10px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>
<body>
<span id="adminIcon">⚙️</span>

<!-- واجهة العميل -->
<div class="box" id="clientBox">
  <h2 id="clientName">اسم العميل</h2>
  <h3>رصيدك الحالي:</h3>
  <h1><span id="balance">0</span> جنيه</h1>

  <div class="payment-buttons">
    <button onclick="sendPayment('فودافون كاش')">
      <img src="fcash_icon.png" alt="فودافون كاش">
      فودافون كاش
    </button>

    <button onclick="sendPayment('Instapay')">
      <img src="instapay_icon.png" alt="Instapay">
      Instapay
    </button>
  </div>
</div>

<!-- لوحة الأدمن -->
<div id="adminPanel">
  <h2>لوحة الأدمن</h2>
  <ul id="ordersList"></ul>
  <button id="closeAdmin">إغلاق</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
  authDomain: "ahmed-77878.firebaseapp.com",
  databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ahmed-77878",
  storageBucket: "ahmed-77878.firebasestorage.app",
  messagingSenderId: "566732207368",
  appId: "1:566732207368:web:d88477f62ecf475e2628bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const clientId = localStorage.getItem('clientId');
const clientName = localStorage.getItem('clientName') || "العميل";
document.getElementById('clientName').innerText = clientName;

// الرصيد من الديون
db.ref(`clients/${clientId}/debts`).on('value', snap => {
  let total = 0;
  snap.forEach(child => {
    total += parseFloat(child.val().amount) || 0;
  });
  document.getElementById('balance').innerText = total;
});

// إرسال الدفع
function sendPayment(method) {
  const orderRef = db.ref(`orders`).push();
  orderRef.set({
    clientId: clientId,
    clientName: clientName,
    method: method,
    time: new Date().toLocaleString()
  });
  alert("✅ تم إرسال طلب الدفع للإدمن");
}

// فتح الادمن
document.getElementById('adminIcon').addEventListener('click', () => {
  const pass = prompt("أدخل كلمة سر الأدمن:");
  if (pass === "1234") { // غير الباسورد كما تريد
    document.getElementById('adminPanel').style.display = 'block';
  } else if (pass !== null) {
    alert("❌ كلمة سر غير صحيحة");
  }
});

// تحميل الطلبات في لوحة الادمن
db.ref('orders').on('value', snap => {
  const list = document.getElementById('ordersList');
  list.innerHTML = '';
  snap.forEach(order => {
    const data = order.val();
    const li = document.createElement('li');
    li.innerText = `👤 ${data.clientName} | 💰 ${data.method} | 🕒 ${data.time}`;
    list.appendChild(li);
  });
});

document.getElementById('closeAdmin').addEventListener('click', () => {
  document.getElementById('adminPanel').style.display = 'none';
});
</script>
</body>
</html>
