<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>دفع المبلغ</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  text-align: center;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('YOUR_BACKGROUND.jpg') center/cover no-repeat;
}
.box {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  color: #fff;
}
input, button {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 1em;
}
button {
  background-color: #28a745;
  color: white;
  cursor: pointer;
}
button:hover {
  background-color: #218838;
}
img.preview {
  max-width: 100%;
  margin-top: 10px;
  display: none;
}
</style>
</head>
<body>

<div class="box">
  <h2>إرسال التحويل</h2>
  <input type="text" id="senderPhone" placeholder="رقم الهاتف المحول منه" required>
  <input type="number" id="amount" placeholder="المبلغ المحول" required>
  <input type="file" id="transferImage" accept="image/*" onchange="previewImage(event)">
  <img id="imagePreview" class="preview" alt="معاينة التحويل">
  <button onclick="submitPayment()">إرسال</button>
  <p id="msg"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
  authDomain: "ahmed-77878.firebaseapp.com",
  databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ahmed-77878",
  storageBucket: "ahmed-77878.appspot.com",
  messagingSenderId: "566732207368",
  appId: "1:566732207368:web:d88477f62ecf475e2628bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function previewImage(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById('imagePreview').src = e.target.result;
      document.getElementById('imagePreview').style.display = 'block';
    }
    reader.readAsDataURL(file);
  }
}

function submitPayment() {
  const senderPhone = document.getElementById('senderPhone').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  const file = document.getElementById('transferImage').files[0];

  if (!senderPhone || !amount || !file) {
    alert("الرجاء إدخال جميع البيانات");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const base64Image = e.target.result;
    const paymentRef = db.ref("payments").push();
    paymentRef.set({
      senderPhone,
      amount,
      image: base64Image,
      date: new Date().toLocaleString(),
      confirmed: false
    }).then(() => {
      document.getElementById('msg').innerText = "✅ تم الإرسال بنجاح!";
      setTimeout(() => window.location.href = "client.html", 1000);
    });
  };
  reader.readAsDataURL(file);
}
</script>
</body>
</html>
