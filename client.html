<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رصيد العميل والدفع</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  text-align: center;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: url('YOUR_BACKGROUND.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}
.box {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}
h2, h3, h1, p, label { color: #fff; }
h2 { font-size: 1.5em; }
h3 { font-size: 1.2em; }
h1 { font-size: 2.5em; color: green; }

/* أزرار الدفع */
.payment-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}
.payment-buttons button {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 120px;
  height: 120px;
  border: 2px solid white;
  border-radius: 15px;
  cursor: pointer;
  font-size: 14px;
  color: white;
  background: rgba(255,255,255,0.1);
  transition: transform 0.2s, background 0.2s;
}
.payment-buttons button:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.2);
}
.payment-buttons img {
  width: 50px;
  height: 50px;
  margin-bottom: 10px;
}

/* فورم الدفع */
#paymentForm {
  display: none;
  margin-top: 20px;
}
input, button {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 1em;
}
input[type="file"] { background: rgba(255,255,255,0.2); color: white; }
button {
  background-color: #28a745;
  color: white;
  cursor: pointer;
}
button:hover { background-color: #218838; }

/* الأدمن */
#adminSection {
  display: none;
  margin-top: 20px;
}
.admin-login input {
  margin-bottom: 10px;
}
.payment-item {
  background: rgba(255,255,255,0.2);
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  color: white;
}
.payment-item img {
  max-width: 100%;
  border-radius: 10px;
  margin-top: 5px;
}
</style>
</head>
<body>

<div class="box">
  <h2 id="clientName">اسم العميل</h2>
  <h3>رصيدك الحالي:</h3>
  <h1><span id="balance">0</span> جنيه</h1>

  <div class="payment-buttons" id="paymentButtons">
    <button onclick="openPayment('فودافون كاش')">
      <img src="fcash_icon.png" alt="فودافون كاش">
      فودافون كاش
    </button>

    <button onclick="openPayment('Instapay')">
      <img src="instapay_icon.png" alt="Instapay">
      Instapay
    </button>
  </div>

  <!-- فورم الدفع -->
  <div id="paymentForm">
    <h3>طريقة الدفع: <span id="selectedMethod"></span></h3>
    <input type="text" id="senderPhone" placeholder="رقم الهاتف المحول منه" required>
    <input type="number" id="amount" placeholder="المبلغ المحول" required>
    <input type="file" id="transferImage" accept="image/*">
    <button onclick="submitPayment()">إرسال</button>
    <p id="loadingMsg"></p>
  </div>

  <!-- زر دخول الأدمن -->
  <div id="adminLogin" class="admin-login">
    <input type="password" id="adminPassword" placeholder="كلمة سر الأدمن">
    <button onclick="loginAdmin()">تسجيل دخول الأدمن</button>
  </div>

  <!-- لوحة الأدمن -->
  <div id="adminSection">
    <h3>طلبات التحويل</h3>
    <div id="paymentList"></div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script>
// 🔥 إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
  authDomain: "ahmed-77878.firebaseapp.com",
  databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ahmed-77878",
  storageBucket: "ahmed-77878.appspot.com",
  messagingSenderId: "566732207368",
  appId: "1:566732207368:web:d88477f62ecf475e2628bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const storage = firebase.storage();

// 🧍 بيانات العميل
const clientId = localStorage.getItem('clientId');
const clientName = localStorage.getItem('clientName') || "العميل";
document.getElementById('clientName').innerText = clientName;

// 🧾 حساب الرصيد
if (clientId) {
  db.ref(`clients/${clientId}/debts`).on('value', snapshot => {
    let total = 0;
    snapshot.forEach(child => {
      const amount = parseFloat(child.val().amount);
      if (!isNaN(amount)) total += amount;
    });
    document.getElementById('balance').innerText = total;
  });
}

// 📲 فتح فورم الدفع
let selectedMethod = "";
function openPayment(method) {
  selectedMethod = method;
  document.getElementById('selectedMethod').innerText = method;
  document.getElementById('paymentForm').style.display = 'block';
  document.getElementById('paymentButtons').style.display = 'none';
}

// 📤 إرسال الدفع مباشرة للأدمن
function submitPayment() {
  const senderPhone = document.getElementById('senderPhone').value.trim();
  const amount = document.getElementById('amount').value.trim();
  const imageFile = document.getElementById('transferImage').files[0];

  if (!senderPhone || !amount) {
    alert("من فضلك أدخل كل البيانات المطلوبة");
    return;
  }

  document.getElementById('loadingMsg').innerText = "✅ تم الإرسال بنجاح";

  const paymentRef = db.ref(`payments`).push();
  const paymentData = {
    clientId,
    clientName,
    method: selectedMethod,
    senderPhone,
    amount,
    date: new Date().toLocaleString(),
    confirmed: false
  };

  paymentRef.set(paymentData).then(() => {
    if (imageFile) {
      const storageRef = storage.ref(`payments/${paymentRef.key}_${imageFile.name}`);
      storageRef.put(imageFile)
      .then(snapshot => snapshot.ref.getDownloadURL())
      .then(url => paymentRef.update({ imageURL: url }));
    }
    setTimeout(() => location.reload(), 1500);
  });
}

// 🛡️ تسجيل دخول الأدمن
const ADMIN_PASSWORD = "1234"; // 🔐 غيرها كما تشاء
function loginAdmin() {
  const pass = document.getElementById('adminPassword').value;
  if (pass === ADMIN_PASSWORD) {
    document.getElementById('adminLogin').style.display = 'none';
    document.getElementById('adminSection').style.display = 'block';
    loadPayments();
  } else {
    alert("كلمة السر غير صحيحة");
  }
}

// 📥 تحميل طلبات التحويل
function loadPayments() {
  const list = document.getElementById('paymentList');
  list.innerHTML = "";
  db.ref('payments').on('value', snapshot => {
    list.innerHTML = "";
    if (!snapshot.exists()) {
      list.innerHTML = "<p>لا توجد طلبات حالياً</p>";
      return;
    }
    snapshot.forEach(child => {
      const data = child.val();
      const div = document.createElement('div');
      div.className = "payment-item";
      div.innerHTML = `
        <p><b>العميل:</b> ${data.clientName}</p>
        <p><b>الطريقة:</b> ${data.method}</p>
        <p><b>رقم الهاتف:</b> ${data.senderPhone}</p>
        <p><b>المبلغ:</b> ${data.amount} جنيه</p>
        <p><b>التاريخ:</b> ${data.date}</p>
        ${data.imageURL ? `<img src="${data.imageURL}" alt="صورة التحويل">` : ""}
      `;
      list.appendChild(div);
    });
  });
}
</script>
</body>
</html>
