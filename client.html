<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رصيد العميل</title>
<style>
body {
  font-family: Tahoma, sans-serif;
  direction: rtl;
  text-align: center;
  margin: 0; padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('YOUR_BACKGROUND.jpg') center/cover no-repeat;
}
.box {
  background: rgba(255, 255, 255, 0.1);
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 350px;
  color: #fff;
}
h2 { margin-bottom: 15px; font-size: 1.5em; }
h3 { margin: 10px 0; font-size: 1.2em; }
h1 { font-size: 2.5em; color: green; margin: 10px 0; }

/* أزرار الدفع */
.payment-buttons {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}
.payment-buttons button {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 120px;
  height: 120px;
  border: 2px solid white;
  border-radius: 15px;
  cursor: pointer;
  font-size: 14px;
  color: white;
  background: rgba(255,255,255,0.1);
  transition: transform 0.2s, background 0.2s;
}
.payment-buttons button:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.2);
}
.payment-buttons img { width: 50px; height: 50px; margin-bottom: 10px; }
</style>
</head>
<body>
<div class="box">
  <h2 id="clientName">اسم العميل</h2>
  <h3>رصيدك الحالي:</h3>
  <h1><span id="balance">0</span> جنيه</h1>

  <div class="payment-buttons">
    <button onclick="goPayment('fcash')">
      <img src="fcash_icon.png" alt="فودافون كاش">
      فودافون كاش
    </button>

    <button onclick="goPayment('instapay')">
      <img src="instapay_icon.png" alt="Instapay">
      Instapay
    </button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDZQJZnekkDRf6jGIplVFlx0MckFR-xed8",
  authDomain: "ahmed-77878.firebaseapp.com",
  databaseURL: "https://ahmed-77878-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ahmed-77878",
  storageBucket: "ahmed-77878.firebasestorage.app",
  messagingSenderId: "566732207368",
  appId: "1:566732207368:web:d88477f62ecf475e2628bd"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const clientId = localStorage.getItem('clientId');
const clientName = localStorage.getItem('clientName');

if (!clientId) {
  alert("الرجاء تسجيل الدخول أولاً");
  window.location.href = "login.html";
}

document.getElementById('clientName').innerText = clientName;

// حساب الرصيد من الديون
db.ref(`clients/${clientId}/debts`).on('value', snapshot => {
  let total = 0;
  snapshot.forEach(child => {
    const amount = parseFloat(child.val().amount);
    if (!isNaN(amount)) total += amount;
  });
  document.getElementById('balance').innerText = total;
});

function goPayment(method) {
  localStorage.setItem('paymentMethod', method);
  window.location.href = "payment.html"; // الانتقال لصفحة الدفع
}
</script>
</body>
</html>
